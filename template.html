<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    
        <div class="close">
            <i class="uil uil-times"></i>
        </div>

        <div class="form-box">
            <div class="login">
                <h2>
                    Login
                </h2>

                <div class="user">
                    <a class="patient active" href="#">Patient</a></button>
                    <a class="doctor" href="#">Doctor</a>
                    <a class="pharmacy" href="#">Pharmacy</a>
                    <a class="company" href="#">Company</a>
                    <a class="admin" href="#">Admin</a>
                </div>

                <form class="myUser" autocomplete="off">
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="email" required>
                        <label >Patient SSN</label>
                    </div>
    
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
    
                    <div class="remember-forgot">
                        <label ><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="loginbtn" type="submit">Login</button>
    
                    <div class="login-register">
                        <p>
                            Dont have an account?<a class="register-link" href="#">     Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <div class="form-box">
            <div class="register">
                <h2>Registration</h2>
                
                <div class="user">
                    <a class="patient active" href="#">Patient</a></button>
                    <a class="doctor" href="#">Doctor</a>
                    <a class="pharmacy" href="#">Pharmacy</a>
                    <a class="company" href="#">Company</a>
                    <a class="admin" href="#">Admin</a>
                </div>

                <form class="patient" action=""> 
                    <div class="input-box">
                        <input type="text" required>
                            <label>Name</label>
                    </div>
        
                    <div class="input-box">
                        <input type="email" required>
                            <label >Email</label>
                    </div>
        
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
        
                    <div class="remember-forgot">
                        <label ><input type="checkbox">I agree to the terms & conditions </label>
                    </div>
                    <button class="loginbtn" type="submit">Register</button>
        
                    <div class="login-register">
                        <p>
                            Already have an account?<a class="login-link" href="#"> Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
